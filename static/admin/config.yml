backend:
    name: github
    branch: main
    repo: cyscale/cyscale.com
    commit_messages:
        create: 'Create {{collection}} “{{slug}}”'
        update: 'Update {{collection}} “{{slug}}”'
        delete: 'Delete {{collection}} “{{slug}}”'
        uploadMedia: '[skip ci] Upload “{{path}}”'
        deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img
collections:
    - name: 'blog'
      label: 'Blog'
      folder: 'src/pages/blog'
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'blog-post' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Authors', name: 'authors', widget: 'string' }
          - { label: 'Permalink', name: 'permalink', widget: 'string' }
          - {
                label: 'Category',
                name: 'category',
                widget: 'select',
                options: ['News', 'Cloud Native Security', 'Tech', 'Compliance', 'Research']
            }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Featured Post', name: 'featuredpost', widget: 'boolean' }
          - { label: 'Featured Image', name: 'featuredimage', widget: image }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Tags', name: 'tags', widget: 'list' }
    - name: 'career'
      label: 'Careers'
      folder: 'src/pages/careers'
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'blog-post' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Disabled', name: 'disabled', widget: 'boolean', default: false }
          - { label: 'Location', name: 'location', widget: 'string', default: 'Romania' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Permalink', name: 'permalink', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Skills', name: 'skills', widget: 'text' }
          - {
                label: 'Experience',
                name: 'experience',
                widget: 'select',
                options: ['intern', 'junior', 'junior/mid', 'mid', 'mid/senior', 'senior', ''],
                default: 'mid/senior'
            }
          - { label: 'Work Type', name: 'workType', widget: 'select', options: ['hybrid', 'remote', 'in-office', ''] }
          - {
                label: 'Employment Type',
                name: 'employmentType',
                widget: 'select',
                options: ['full-time', 'part-time', 'contract', ''],
                default: 'hybrid'
            }
