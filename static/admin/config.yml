backend:
    name: github
    repo: cyscale/cyscale.com
    branch: develop
    commit_messages:
        create: 'Create {{collection}} “{{slug}}”'
        update: 'Update {{collection}} “{{slug}}”'
        delete: 'Delete {{collection}} “{{slug}}”'
        uploadMedia: '[skip ci] Upload “{{path}}”'
        deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
    - name: 'blog'
      label: 'Blog'
      folder: 'src/pages/blog'
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'blog-post' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Featured Post', name: 'featuredpost', widget: 'boolean' }
          - { label: 'Featured Image', name: 'featuredimage', widget: image }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Tags', name: 'tags', widget: 'list' }
    - name: 'policies'
      label: 'Policies'
      folder: 'src/pages/policies'
      create: true
      slug: '{{slug}}'
      fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'policy-page' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
    - name: 'pages'
      label: 'Pages'
      files:
          - file: 'src/pages/index.md'
            label: 'Landing Page'
            name: 'index'
            fields:
                - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'index-page' }
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - { label: Heading, name: heading, widget: string }
                - { label: Subheading, name: subheading, widget: string }
                - {
                      label: CTA,
                      name: cta,
                      widget: object,
                      fields:
                          [{ label: Link, name: link, widget: string }, { label: Label, name: label, widget: string }],
                  }
                - {
                      label: Sections,
                      name: sections,
                      widget: list,
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              { label: Image, name: image, widget: image },
                              { label: Text, name: text, widget: text },
                              {
                                  label: CTA,
                                  name: cta,
                                  widget: object,
                                  fields:
                                      [
                                          { label: Link, name: link, widget: string },
                                          { label: Label, name: label, widget: string },
                                      ],
                              },
                          ],
                  }
          - file: 'src/pages/compliance/index.md'
            label: 'Compliance'
            name: 'compliance'
            fields:
                - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'compliance-page' }
                - { label: Title, name: title, widget: string }
                - { label: Image, name: image, widget: image }
                - { label: Heading, name: heading, widget: string }
                - { label: Subheading, name: subheading, widget: string }
                - {
                      label: CTA,
                      name: cta,
                      widget: object,
                      fields:
                          [{ label: Link, name: link, widget: string }, { label: Label, name: label, widget: string }],
                  }
                - { label: 'Body', name: 'body', widget: 'markdown' }
          - file: 'src/pages/about/index.md'
            label: 'About'
            name: 'about'
            fields:
                - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'about-page' }
                - { label: 'Title', name: 'title', widget: 'string' }
                - {
                      label: 'Founders',
                      name: 'founders',
                      widget: 'list',
                      fields:
                          [
                              { label: Name, name: name, widget: string },
                              { label: Image, name: image, widget: image },
                              { label: Position, name: position, widget: text },
                              { label: About, name: about, widget: text },
                          ],
                  }
                - {
                      label: 'Strengths',
                      name: 'strengths',
                      widget: 'list',
                      fields:
                          [
                              { label: Title, name: title, widget: string },
                              { label: Image, name: image, widget: image },
                              { label: Description, name: description, widget: text },
                          ],
                  }
                - { label: 'Body', name: 'body', widget: 'markdown' }
          - file: 'src/pages/demo/index.md'
            label: 'Demo'
            name: 'demo'
            fields:
                - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'demo-page' }
                - { label: 'Title', name: 'title', widget: 'string' }
                - { label: 'Body', name: 'body', widget: 'markdown' }
          - file: 'src/pages/contact/index.md'
            label: 'Contact'
            name: 'contact'
            fields:
                - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'contact-page' }
                - { label: 'Title', name: 'title', widget: 'string' }
                - { label: 'Body', name: 'body', widget: 'markdown' }
          - file: 'src/pages/support/index.md'
            label: 'Support'
            name: 'support'
            fields:
                - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'support-page' }
                - { label: 'Title', name: 'title', widget: 'string' }
                - { label: 'Body', name: 'body', widget: 'markdown' }
